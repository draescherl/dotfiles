#[shell]
#program = "tmux"

[window]
decorations = "None"
startup_mode = "Maximized"

[font]
normal = { family = "JetBrainsMono Nerd Font", style = "Bold" }
size = 13

[cursor]
style = { shape = "Beam", blinking = "On" }
unfocused_hollow = false

[keyboard]
bindings = [
	# these bindings allow using AZERTY symbols in tmux
	{ key = "é",     mods = "Alt",           chars   = "\u001bé" },
	{ key = "è",     mods = "Alt",           chars   = "\u001bè" },
	{ key = "ç",     mods = "Alt",           chars   = "\u001bç" },
	{ key = "à",     mods = "Alt",           chars   = "\u001bà" }
]
