# https://taskfile.dev

version: '3'

vars:
  PACKAGES: [
    "alacritty",
    "bat",
    "direnv",
    "fish",
    "fuzzel",
    "git",
    "ideavim",
    "nushell",
    "nvim",
    "psql",
    "starship",
    "sway",
    "swaylock",
    "swaync",
    "wallpapers",
    "waybar",
    "wezterm",
    "wlogout"
  ]

tasks:
  default:
    cmds:
      - stow --verbose {{.PACKAGES | join " "}}

  clean:
    cmds:
      - stow --verbose --delete {{.PACKAGES | join " "}}

  purge:
    cmds:
      - stow --verbose --delete */
